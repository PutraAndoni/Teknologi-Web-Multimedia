<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Percobaan 3.3.3</title>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <h1>Percobaan 3.3.3 : Tabel (Menambahkan class “tableprimary” pada elemen td)</h1>
  <script src="js/bootstrap.js"></script>
  <table class="table"> 
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" class="table-primary">1</th> 
        <td class="table-primary">Mark</td> 
        <td class="table-primary">Otto</td> 
        <td class="table-primary">@mdo</td> 
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
   </table>
</body>
</html>
